<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Noise Pollution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Noise Pollution Awareness</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Noise Pollution</a></li>
                <li><a href="solutions.html">Solutions</a></li>
                <li><a href="report.html">Report Incident</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="report">
            <h2>Report a Noise Pollution Incident</h2>
            <form id="reportForm">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="time">Time:</label>
                <input type="datetime-local" id="time" name="time" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <button type="submit">Submit Report</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Noise Pollution Awareness. All rights reserved.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
